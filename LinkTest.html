<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NidusTec Incubadora - Links Personalizados</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8; /* cinza claro */
      color: #333;
    }

    header {
      background-color: #007BFF; /* azul */
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .link-card {
      background-color: white;
      border-left: 5px solid #00CED1; /* ciano */
      border-radius: 8px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .link-card:hover {
      transform: scale(1.02);
    }

    .link-title {
      font-size: 1.2rem;
      color: #007BFF; /* azul */
      margin-bottom: 0.5rem;
    }

    .link-url {
      color: #333;
      text-decoration: none;
    }

    .link-url:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>NidusTec Incubadora</h1>
    <p>Links Personalizados</p>
  </header>

  <main>
    <div class="link-card">
      <div class="link-title">Site Institucional</div>
      <a href="https://nidustec.com.br" class="link-url" target="_blank">https://nidustec.com.br</a>
    </div>

    <div class="link-card">
      <div class="link-title">Portal de Startups</div>
      <a href="https://startups.nidustec.com.br" class="link-url" target="_blank">https://startups.nidustec.com.br</a>
    </div>

    <div class="link-card">
      <div class="link-title">Contato</div>
      <a href="mailto:contato@nidustec.com.br" class="link-url">contato@nidustec.com.br</a>
    </div>
  </main>

</body>
</html>
