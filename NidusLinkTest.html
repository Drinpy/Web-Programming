<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links Personalizados</title>
  <style>  /*Style provisório*/
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 1rem;
      justify-content: center;
    }

    .link-card {
      background-color: white;
      border-left: 5px solid #00CED1;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 50px;
      height: 50%;
    }

    .link-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .link-title {
      font-size: 1.2rem;
      color: #007BFF; 
      font-weight: bold;
      word-wrap: break-word;
      max-width: 100%;
    }

    /* Mobile: uma coluna só */
    @media (max-width: 650px) {  /*Margens menores que 650px deixam o card com uma coluna só*/
      .link-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NidusTec Incubadora</h1>
    <p>Links Personalizados</p>
  </header>

  <main>
    <div class="link-grid">
      <a href="" class="link-card" target="_blank">
        <div class="link-title">Evento 0</div>
      </a>

      <a href="" class="link-card" target="_blank">
        <div class="link-title">Evento 1</div>
      </a>

      <a href="" class="link-card">
        <div class="link-title">Evento 2</div>
      </a>

      <a href="" class="link-card" target="_blank">
        <div class="link-title">Evento 3</div>
      </a>
    </div>
  </main>

</body>
</html>
